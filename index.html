<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Circular Visualization</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <center></br></br><button id="changePercentage">Update!</button></center>
    <div id="main">
      <div class="main_row">
        <div class="graph" id="circular_graph_1"></div>
        <div class="graph" id="circular_graph_2"></div>
        <div class="graph" id="circular_graph_3"></div>
        <div class="graph" id="circular_graph_4"></div>
      </div>
    </center>
  </body>

  <script src="assets/js/lib/d3.v3.min.js"></script>
  <script src="assets/js/lib/circle-loader.js"></script>

  <script type="text/javascript">
    var graph_1 = new CircleLoader();
    var graph_2 = new CircleLoader();
    var graph_3 = new CircleLoader();
    var graph_4 = new CircleLoader();

    graph_1.init("circular_graph_1", 'circle', 85, 200, 20);
    graph_2.init("circular_graph_2", 'circle', 30, 200, 20);
    graph_3.init("circular_graph_3", 'circle', 55);
    graph_4.init("circular_graph_4", 'circle', 25);

    window.onload = function() {
      document.getElementById("changePercentage").onclick = function() {
        var rnd_1 = Math.floor((Math.random() * 100) + 1);
        var rnd_2 = Math.floor((Math.random() * 100) + 1);
        var rnd_3 = Math.floor((Math.random() * 100) + 1);
        var rnd_4 = Math.floor((Math.random() * 100) + 1);

        graph_1.update(rnd_1);
        graph_2.update(rnd_2);
        graph_3.update(rnd_3);
        graph_4.update(rnd_4);
      }
    }
  </script>

</html>
